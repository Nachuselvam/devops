<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My E-Commerce Store</title>
<style>

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', sans-serif;
  background-color: #f9f9f9;
  color: #333;
  line-height: 1.6;
}

header {
  background-color: #222;
  color: #fff;
  padding: 20px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-size: 1.5em;
  font-weight: bold;
}

nav ul {
  list-style: none;
  display: flex;
  gap: 20px;
}

nav a {
  color: #fff;
  text-decoration: none;
}

.hero {
  background: url('https://via.placeholder.com/1200x400') center/cover no-repeat;
  text-align: center;
  padding: 100px 20px;
  color: #fff;
  background-color: #555;
}

.hero h1 {
  font-size: 3em;
  margin-bottom: 20px;
}

.hero .btn {
  display: inline-block;
  background-color: #ff6b6b;
  color: white;
  padding: 12px 25px;
  border-radius: 5px;
  text-decoration: none;
  margin-top: 15px;
  transition: background 0.3s;
}

.hero .btn:hover {
  background-color: #ff3b3b;
}

.products {
  padding: 40px 20px;
  text-align: center;
}

.products h2 {
  margin-bottom: 30px;
  font-size: 2em;
}

.product-list {
  display: flex;
  justify-content: center;
  gap: 30px;
  flex-wrap: wrap;
}

.product-card {
  background: #fff;
  border: 1px solid #ddd;
  border-radius: 8px;
  width: 220px;
  padding: 15px;
  transition: transform 0.3s;
}

.product-card:hover {
  transform: scale(1.05);
}

.product-card img {
  width: 100%;
  border-radius: 4px;
}

.product-card h3 {
  margin: 10px 0;
}

.product-card button {
  background: #222;
  color: white;
  border: none;
  padding: 10px;
  width: 100%;
  border-radius: 4px;
  cursor: pointer;
}

.product-card button:hover {
  background: #444;
}

footer {
  background: #222;
  color: white;
  text-align: center;
  padding: 20px;
}

</style>
</head>
<body>
  <header>
    <div class="logo">ShopMate</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Cart</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>Discover Your Style</h1>
    <p>Shop the latest fashion at affordable prices.</p>
    <a href="#" class="btn">Shop Now</a>
  </section>

  <section class="products">
    <h2>Featured Products</h2>
    <div class="product-list">
      <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="Product 1" />
        <h3>Stylish T-Shirt</h3>
        <p>$19.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="Product 2" />
        <h3>Casual Shoes</h3>
        <p>$49.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="Product 3" />
        <h3>Smart Watch</h3>
        <p>$99.99</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 ShopMate. All rights reserved.</p>
  </footer>
</body>
</html>
